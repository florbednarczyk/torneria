</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../img/logos/logofondo.jpeg" alt="Logo Tornería" width="100"> Tornería Precisión
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="../paginas/quienes-somos.html">Quiénes Somos</a></li>
            <li class="nav-item"><a class="nav-link" href="../paginas/productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link active" href="../paginas/contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container py-5">
    <h1 class="text-center mb-4">Contacto y Cotización</h1>

    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6 mb-4">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="nombre@email.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Consulta</label>
            <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu consulta..."></textarea>
          </div>
          <button type="submit" class="btn btn-warning text-dark rounded-pill">Enviar</button>
        </form>
      </div>

      <!-- Logos de contacto -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <a href="mailto:torneria_precision@hotmail.com"><img src="../img/contacto/logocorreo.jpeg" alt="Correo" width="60" class="mb-3"></a>
       <a href="https://wa.me/1154862874"> <img src="../img/contacto/logowhatsapp.jpeg" alt="WhatsApp" width="60" class="mb-3"></a>
        <a href="https://instagram.com/torneria.precision"><img src="../img/contacto/logoinstagram.jpeg"alt="Instagram" width="60"></a>
